<div class="row" *ngIf="!photo; else main_content">
    <h3>Loading...</h3>
</div>

<ng-template #main_content>
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <img [src]="'http://localhost:3000/' + photo?.imagePath" alt="No Image" class="img-fluid">
            </div>
        </div>

        <div class="col-md-7">
            <div class="card">
                <form class="card-body">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Title" [value]="photo?.title" #title>
                    </div>
                    <div class="form-group">
                        <textarea rows="2" class="form-control" placeholder="Title" [value]="photo?.description" #description></textarea>
                    </div>

                    <button class="btn btn-primary btn-block mt-3" (click)="updatePhoto(title, description)">Update</button>
                </form>
            </div>
        </div>
    </div>

    <button class="btn btn-danger mt-3" (click)="deletePhoto(photo?._id)">Delete</button>
</ng-template>
